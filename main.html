<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <main>
        <section id="allContainer">
            <section id="leftContainer">
                <img src="img/luffyKid.png" alt="" id="buttonClick">

                <div id="luffy"></div>

                <div id="luffySecond"></div>
                <div id="luffyPerClick"></div>

            </section>

            <section id="middleContainer">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
           

            </section>


            <section id="rightContainer">
                <div id="shopClick">
                    
                    <button id="buyBooster">+0.1/second</button> img plusTen.png
                    <br />
                    Booster: <span id="booster">0</span><br />
                    Cost: <span id="boosterCost">10</span><br />
                    LuffyPerSecond : <span id="pointBooster">0.1</span>

                </div>


                <div id="shopForm">
                    <div id="shopLuffyKid">
                        <button id="buttonLuffyKid">BUTTON</button>
                        <img src="img/luffyKid.png" alt="" >
                        Cost: <span id="luffyKidCost">100</span><br />
                        LuffyPerSecond : <span>10</span>
                    </div>
                    <div id="shopLuffyBegin">
                        <button id="buttonLuffyBegin">BUTTON</button>
                        <img src="img/luffy.png" alt="" >
                        Cost: <span id="luffyBeginCost">500</span><br />
                        LuffyPerSecond : <span>70</span>
                    </div>
                    <div><img src="img/luffyGearSecond.png" alt="" id="shopLuffyGearSecond"></div>
                    <div><img src="img/luffyGearThird.png" alt="" id="shopLuffyGearThird"></div>
                    
                   
                    <div><img src="img/luffyGearFourthSnakeman.png" alt="" id="shopLuffyGearFourthSnakeman"></div>
                    <div><img src="img/luffyWano.png" alt="" id="shopLuffyWano"></div>
                    <div><img src="img/luffyGearFifth.png" alt="" id="shopLuffyGearFifth"></div>
                </div>


            </section>
        </section>





    </main>

</body>

</html>
